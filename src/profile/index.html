<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thankful Journal | Profile</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.mjs"></script>
  </head>
  <body data-page="profile">
    <header class="site-header">
        <h1>Thankful Journal</h1>

        <nav>
            <a href="/index.html">Today</a>
            <a href="/history/index.html">History</a>
            <a href="/profile/index.html" aria-current="page">Profile</a>
        </nav>

        <div class="auth-box">
            <span id="user-email" class="user-email"></span>
            <button id="sign-in-btn" class="auth-btn">Sign In</button>
            <button id="logout-btn" class="auth-btn" style="display: none;">Log Out</button>
        </div>
    </header>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title">Sign In</h2>
            
            <form id="auth-form">
                <input id="auth-email" type="email" placeholder="Email" required />
                <input id="auth-password" type="password" placeholder="Password" required />
                
                <button type="submit" id="modal-submit-btn">Sign In</button>
                
                <p class="modal-toggle">
                    <span id="toggle-text">Don't have an account?</span>
                    <button type="button" id="toggle-mode-btn" class="link-btn">Register</button>
                </p>
            </form>
            
            <p id="auth-error" class="auth-error"></p>
        </div>
    </div>

    <main class="layout">
      <section id="profile-user" class="profile-section">
        <p>Loading profile...</p>
      </section>

      <section class="profile-section">
        <h2>❤️ Favorite Entries</h2>
        <div id="favorites-list" class="entries-list">
          <p>Loading favorites...</p>
        </div>
      </section>
    </main>
  </body>
</html>
