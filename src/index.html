<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thankful Journal | Today</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.mjs"></script>
  </head>
  <body data-page="today">
    <header class="site-header">
        <h1>Thankful Journal</h1>

        <nav>
            <a href="/index.html" aria-current="page">Today</a>
            <a href="/history/index.html">History</a>
            <a href="/profile/index.html">Profile</a>
        </nav>

        <div class="auth-box">
            <span id="user-email" class="user-email"></span>
            <button id="sign-in-btn" class="auth-btn">Sign In</button>
            <button id="logout-btn" class="auth-btn" style="display: none;">Log Out</button>
        </div>
    </header>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title">Sign In</h2>
            
            <form id="auth-form">
                <input id="auth-email" type="email" placeholder="Email" required />
                <input id="auth-password" type="password" placeholder="Password" required />
                
                <button type="submit" id="modal-submit-btn">Sign In</button>
                
                <p class="modal-toggle">
                    <span id="toggle-text">Don't have an account?</span>
                    <button type="button" id="toggle-mode-btn" class="link-btn">Register</button>
                </p>
            </form>
            
            <p id="auth-error" class="auth-error"></p>
        </div>
    </div>


    <main class="layout">
      <section class="quote-box">
        <h2>Daily Gratitude Quote</h2>
        <p id="quote-text">Loading quote...</p>
        <p id="quote-author" class="quote-author"></p>
      </section>

      <section class="prompt-box">
        <h2>Prompt</h2>
        <p id="prompt-text">Loading prompt...</p>
        <button id="new-prompt-btn">New Prompt</button>
      </section>

      <section class="entry-box">
        <h2>What are you thankful for today?</h2>
        <form id="entry-form">
          <textarea
            id="entry-text"
            rows="6"
            placeholder="Write a few lines about what you're grateful for..."
            required
          ></textarea>

          <div class="entry-meta">
            <label>
              Mood:
              <select id="entry-mood">
                <option value="neutral">ğŸ˜ Neutral</option>
                <option value="happy">ğŸ˜Š Happy</option>
                <option value="grateful">ğŸ™ Grateful</option>
                <option value="stressed">ğŸ˜¬ Stressed</option>
              </select>
            </label>

            <label>
              Tags (comma separated):
              <input
                id="entry-tags"
                type="text"
                placeholder="family, school, health"
              />
            </label>
          </div>

          <button type="submit">Save Entry</button>
        </form>
      </section>
    </main>
  </body>
</html>
